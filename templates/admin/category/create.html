{% extends "../base.html" %}

{% block content %}
<div class="container">
<div class="card">
    <div class="card-header bg-light">创建新的分类</div>
    <div class="card-body">
        <form method="post">
            {% for field in form %}
                <div class="form-group">
                    {% raw field.label(class_="form-control-label") %}
                    {% raw field(class_="form-control") %}
                    {% if field.errors %}
                    <small class="form-text">{{ "".join(field.errors) }}</small>
                    {% end %}
                </div>
            {% end %}
            <div class="button-group text-center">
                {% if errors %}
                    <small class="form-text">{{ errors }}</small>
                {% end %}
                <button type="submit" class="btn btn-primary">保存</button>
                <a class="btn btn-danger"
                    href="{{ reverse_url('admin:category:list') }}">
                    取消
                </a>
            </div>
        </form>
    </div>
</div>
</div>
{% end %}
