<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}admin{% end %}</title>
    <link rel="stylesheet" href="{{ static_url('admin/vendor/simple-line-icons/css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ static_url('admin/vendor/font-awesome/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('admin/css/styles.css') }}">
    {% block head %}{% end %}
</head>
<body   >
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>

        <a class="navbar-brand" href="#">
            博客后台管理
        </a>

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <a href="{{ reverse_url('admin:logout') }}">
            <i class="fa fa-unlock"></i>
            登出
        </a>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">博客管理</li>

                    <li class="nav-item">
                        <a href="{{ reverse_url('admin:category:list') }}"
                           class="nav-link {% if section == 'category' %}active{% end %}">
                            <i class="icon icon-grid"></i>分类
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ reverse_url('admin:post:list') }}"
                           class="nav-link {% if section == 'post' %}active{% end %}">
                            <i class="icon icon-grid"></i>文章
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ reverse_url('admin:image:list') }}"
                           class="nav-link {% if section == 'image' %}active{% end %}">
                            <i class="icon icon-grid"></i>图片
                        </a>
                    </li>

                    <li class="nav-title">配置</li>

                    <li class="nav-item">
                        <a href="{{ reverse_url('admin:sys-config') }}"
                           class="nav-link {% if section == 'sys-config' %}active{% end %}">
                            <i class="fa fa-cog" aria-hidden="true"></i>系统配置
                        </a>
                    </li>


                </ul>
            </nav>
        </div>

        {% block content %}{% end %}
    </div>
</div>
<script src="{{ static_url('admin/vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ static_url('admin/vendor/popper.js/popper.min.js') }}"></script>
<script src="{{ static_url('admin/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('admin/vendor/chart.js/chart.min.js') }}"></script>
<script src="{{ static_url('admin/js/carbon.js') }}"></script>
<script src="{{ static_url('admin/js/demo.js') }}"></script>
{% block js %}{% end %}
</body>
</html>
